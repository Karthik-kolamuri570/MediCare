<!DOCTYPE html>

  <head>

    <meta property="og:title" content="Medicare-the Healthcare" />

      property="og:description"

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link active"
              aria-current="page"
              href="https://www.maxhealthcare.in/find-a-doctor"

            >
            <a class="nav-link d-sm-block d-md-block" href="#"

            >
            <a class="nav-link" href="#">Blogs</a>
            <a class="nav-link d-none d-sm-block d-md-block d-lg-none" href="#"

            <a class="nav-link d-none d-sm-block d-md-block d-lg-none" href="#"

            <a class="nav-link d-none d-sm-block d-md-block d-lg-none" href="#"

            <a class="nav-link d-none d-sm-block d-md-block d-lg-none" href="#"

            >
            <a class="nav-link d-none d-sm-block d-md-block d-lg-block" href="#"
              >Treatments</a
            >
            <a
              class="nav-link d-none d-lg-block d-sm-none d-md-none"
              href="#"
              aria-disabled="true"
              >Contact Us</a
            >

            <form action="">
              <input
                type="search"
                class="Search_bar"
                aria-disabled="true"
                placeholder="     Search Your Service"

                  width="25"

                  class="bi bi-search mt-2"

                  <path
